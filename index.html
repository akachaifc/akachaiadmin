<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akachai FC Admin Portal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>

    <!-- External Libraries for PDF, QR Codes & Charts -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-primary: #18181b; /* Zinc 900 */
            --bg-secondary: #27272a; /* Zinc 800 */
            --bg-sidebar: #09090b; /* Zinc 950 */
            --text-primary: #f4f4f5; /* Zinc 100 */
            --text-secondary: #a1a1aa; /* Zinc 400 */
            --border-color: #3f3f46; /* Zinc 700 */
            --accent: #D4AF37; /* Gold */
            --accent-hover: #c09b30; /* Darker Gold */
        }

        [data-theme="light"] {
            --bg-primary: #f1f5f9; /* Slate 100 */
            --bg-secondary: #ffffff;
            --bg-sidebar: #ffffff;
            --text-primary: #1e293b; /* Slate 800 */
            --text-secondary: #64748b; /* Slate 500 */
            --border-color: #e2e8f0; /* Slate 200 */
            --accent: #F97316; /* Orange 500 */
            --accent-hover: #EA580C; /* Orange 600 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        .sidebar {
            transition: transform 0.3s ease-in-out;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
        }
        .main-content {
            transition: margin-left 0.3s ease-in-out;
        }
        @media (min-width: 1024px) {
            .main-content-expanded {
                margin-left: 16rem; /* w-64 */
            }
        }
        .modal { display: none; }
        .modal.active { display: flex; }
        
        /* Theming classes */
        .bg-primary { background-color: var(--bg-primary); }
        .bg-secondary { background-color: var(--bg-secondary); }
        .text-primary { color: var(--text-primary); }
        .text-secondary { color: var(--text-secondary); }
        .border-themed { border-color: var(--border-color); }
        .bg-accent { background-color: var(--accent); }
        .bg-accent-hover:hover { background-color: var(--accent-hover); }
        .text-accent { color: var(--accent); }

        .sidebar-link.active {
            background-color: var(--accent);
            color: white !important; /* High contrast for both themes */
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }
    </style>
</head>
<body class="antialiased">

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="fixed inset-0 bg-secondary bg-opacity-75 flex items-center justify-center z-[100]">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-[var(--accent)]"></div>
    </div>

    <!-- Login View -->
    <div id="login-view" class="min-h-screen flex items-center justify-center bg-primary">
        <div class="max-w-md w-full bg-secondary rounded-lg shadow-md p-8 border border-themed">
            <div class="text-center mb-6">
                <div class="flex justify-center">
                    <div class="bg-white p-2 rounded-full mb-4">
                        <img src="https://i.ibb.co/VYsxrJPB/1000324643-92de31910003d42fc3ade892f8059b77-8-7-2025-1-30-00-PM-removebg-preview.png" alt="Akachai FC Logo" class="h-16 w-16">
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-accent">Akachai FC Portal</h1>
                <p class="text-secondary mt-2">Please sign in to continue</p>
            </div>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-secondary mb-1">Email Address</label>
                    <input type="email" id="email" required class="w-full px-4 py-2 bg-primary border border-themed rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--accent)] text-primary">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-secondary mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" required class="w-full px-4 py-2 pr-10 bg-primary border border-themed rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--accent)] text-primary">
                        <button type="button" id="toggle-password-visibility" class="absolute inset-y-0 right-0 px-3 flex items-center text-secondary">
                            <i data-lucide="eye" class="h-5 w-5"></i>
                            <i data-lucide="eye-off" class="h-5 w-5 hidden"></i>
                        </button>
                    </div>
                </div>
                <p id="login-error" class="text-red-500 text-sm mb-4 hidden"></p>
                <button type="submit" class="w-full bg-accent text-white font-bold py-2 px-4 rounded-md bg-accent-hover transition duration-300">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Main Application View -->
    <div id="app-view" class="hidden h-screen flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 fixed inset-y-0 left-0 z-30 transform -translate-x-full lg:translate-x-0">
            <div class="p-4 flex items-center justify-between border-b border-themed">
                <a href="#dashboard" class="flex items-center space-x-3">
                    <div class="bg-white p-1 rounded-full">
                         <img src="https://i.ibb.co/VYsxrJPB/1000324643-92de31910003d42fc3ade892f8059b77-8-7-2025-1-30-00-PM-removebg-preview.png" alt="Akachai FC Logo" class="h-10 w-10">
                    </div>
                    <span class="text-xl font-bold text-primary">Akachai FC</span>
                </a>
            </div>
            <nav id="sidebar-nav" class="mt-4 flex flex-col h-full pb-16 overflow-y-auto">
                <!-- Nav links will be rendered here by JS -->
                <div class="mt-auto p-4 border-t border-themed">
                     <button id="logout-btn" class="w-full flex items-center py-2 px-4 rounded-md text-secondary hover:bg-red-600 hover:text-white transition-colors">
                        <i data-lucide="log-out" class="h-5 w-5 mr-3"></i> Logout
                    </button>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <div id="main-content" class="flex-1 flex flex-col overflow-hidden lg:main-content-expanded">
            <!-- Header -->
            <header class="bg-secondary shadow-sm p-4 flex items-center justify-between border-b border-themed z-20">
                <div class="flex items-center">
                    <button id="open-sidebar-btn" class="lg:hidden text-primary mr-4">
                        <i data-lucide="menu" class="h-6 w-6"></i>
                    </button>
                    <h1 id="page-title" class="text-2xl font-bold text-primary">Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle-btn" class="p-2 rounded-full hover:bg-[var(--border-color)] text-primary">
                        <i data-lucide="sun" class="h-5 w-5 hidden" id="theme-sun-icon"></i>
                        <i data-lucide="moon" class="h-5 w-5" id="theme-moon-icon"></i>
                    </button>
                    <div id="current-user-display" class="text-right">
                        <p class="font-semibold text-primary"></p>
                        <p class="text-sm text-secondary"></p>
                    </div>
                </div>
            </header>
            
            <!-- Page Content Area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-primary p-6" id="page-container">
                <!-- Pages will be injected here -->
            </main>
        </div>
    </div>
    
    <!-- Modal Container -->
    <div id="modal-container" class="fixed inset-0 z-50"></div>
    
    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-[60] space-y-2"></div>

    <!-- Hidden element for PDF generation -->
    <div id="pdf-receipt-template" class="hidden"></div>


    <!-- Main Application Script -->
    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, getDoc, setDoc, addDoc, updateDoc, deleteDoc, query, where, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDxgeiK-ecTRXNXggRtUw5tasPFOhQ18hE",
            authDomain: "akachai-fc-portal.firebaseapp.com",
            projectId: "akachai-fc-portal",
            storageBucket: "akachai-fc-portal.appspot.com",
            messagingSenderId: "499872026359",
            appId: "1:499872026359:web:739df4855be6e30cab4df2",
            measurementId: "G-RCTTPL83WJ"
        };
        
        const emailJSConfig = {
            serviceID: 'service_9nzfwtm',
            publicKey: 'l3bB3ofE87AW5cFb2',
            receiptTemplateID: 'template_efn8vlb',
            orderTemplateID: 'template_qls35in'
        };

        // --- APPLICATION STATE ---
        let state = {
            currentUser: null,
            userProfile: null,
            currentPage: 'dashboard',
            loading: true,
            users: [],
            finances: [],
            requisitions: [],
            orders: [],
            merchandise: [],
            players: [],
            socialMedia: [],
            settings: { seasonStartDate: '', seasonWeeks: 16 },
            dashboardImages: []
        };
        
        // --- DOM ELEMENTS ---
        const pageContainer = document.getElementById('page-container');
        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app-view');
        const loadingSpinner = document.getElementById('loading-spinner');
        // ... other elements selected as needed

        // --- INITIALIZATION ---
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            emailjs.init(emailJSConfig.publicKey);
        } catch (error) {
            console.error("Initialization failed:", error);
            document.body.innerHTML = `<div class="p-4 bg-red-100 text-red-800">Application failed to initialize. Check console for errors.</div>`;
        }

        // --- THEME MANAGEMENT ---
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const sunIcon = document.getElementById('theme-sun-icon');
        const moonIcon = document.getElementById('theme-moon-icon');
        const userTheme = localStorage.getItem('theme');
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;

        const applyTheme = (theme) => {
            if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.documentElement.removeAttribute('data-theme');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        };

        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = document.documentElement.hasAttribute('data-theme') ? 'light' : 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
        
        if (userTheme === 'light' || (!userTheme && !systemTheme)) {
            applyTheme('light');
        } else {
            applyTheme('dark');
        }

        // --- AUTH & CORE APP LOGIC ---
        
        let unsubscribers = [];

        function unsubscribeAllListeners() {
            unsubscribers.forEach(unsub => unsub());
            unsubscribers = [];
        }

        async function fetchUserProfile(uid) {
            try {
                const userDocRef = doc(db, 'users', uid);
                const userDocSnap = await getDoc(userDocRef);
                if (userDocSnap.exists()) {
                    state.userProfile = { uid, ...userDocSnap.data() };
                } else {
                    console.warn("User profile not found in Firestore for UID:", uid);
                    state.userProfile = null;
                }
            } catch (error) {
                console.error("Error fetching user profile:", error);
                state.userProfile = null;
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                loadingSpinner.style.display = 'flex';
                await fetchUserProfile(user.uid);
                if(state.userProfile) {
                    setupFirestoreListeners();
                    state.currentUser = user;
                    showView('app');
                } else {
                    await signOut(auth); // User exists in Auth but not in Firestore 'users' collection
                    showView('login');
                    showToast('Access denied. User profile not found.', 'error');
                }
            } else {
                state.currentUser = null;
                state.userProfile = null;
                unsubscribeAllListeners();
                showView('login');
            }
            loadingSpinner.style.display = 'none';
        });

        // --- LOGIN FORM & LOGOUT ---
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loadingSpinner.style.display = 'flex';
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('login-error');
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                loginError.classList.add('hidden');
            } catch (error) {
                loginError.textContent = "Invalid email or password.";
                loginError.classList.remove('hidden');
                console.error("Login failed:", error.message);
            }
            loadingSpinner.style.display = 'none';
        });

        const togglePasswordBtn = document.getElementById('toggle-password-visibility');
        const passwordInput = document.getElementById('password');

        togglePasswordBtn.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            
            togglePasswordBtn.querySelector('[data-lucide="eye"]').classList.toggle('hidden', isPassword);
            togglePasswordBtn.querySelector('[data-lucide="eye-off"]').classList.toggle('hidden', !isPassword);
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            await signOut(auth);
        });

        // --- TEMPLATING / HTML GENERATION ---
        
        const pages = {
            dashboard: `
                <!-- Dashboard content will be rendered here -->
            `,
            finances: `
                <div class="bg-secondary p-6 rounded-lg shadow border border-themed">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4">
                        <h2 class="text-xl font-semibold text-primary">Financial Transactions</h2>
                        <div id="finances-controls"></div> <!-- Role-based controls here -->
                    </div>
                    <div id="finances-summary" class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6"></div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="border-b border-themed text-secondary">
                                <tr>
                                    <th class="p-2">Date</th>
                                    <th class="p-2">Description</th>
                                    <th class="p-2">Type</th>
                                    <th class="p-2">Amount</th>
                                    <th class="p-2">Submitted By</th>
                                    <th class="p-2">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="finances-table-body"></tbody>
                        </table>
                    </div>
                </div>
            `,
            requisitions: `
                <div id="requisitions-content"></div>
            `,
            orders: `
                <div id="orders-content"></div>
            `,
            player_roster: `
                 <div class="bg-secondary p-6 rounded-lg shadow border border-themed">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-primary">Player Roster</h2>
                        <div id="roster-controls"></div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="border-b border-themed text-secondary">
                                <tr>
                                    <th class="p-2">Name</th>
                                    <th class="p-2">Jersey #</th>
                                    <th class="p-2">Position</th>
                                    <th class="p-2">Contact/Location</th>
                                    <th id="roster-actions-header" class="p-2">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="roster-table-body"></tbody>
                        </table>
                    </div>
                </div>
            `,
            social_media: `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-secondary p-6 rounded-lg shadow border border-themed" id="social-media-form-container"></div>
                    <div class="bg-secondary p-6 rounded-lg shadow border border-themed">
                        <h2 class="text-xl font-semibold text-primary mb-4">Monthly Data Log</h2>
                        <div class="max-h-96 overflow-y-auto" id="social-media-log"></div>
                    </div>
                </div>
            `,
            administration: `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6" id="admin-content"></div>
            `
        };

        // --- ROLE-BASED ACCESS CONTROL (RBAC) ---
        function hasPermission(requiredRoles) {
            if (!state.userProfile || !state.userProfile.role) return false;
            return requiredRoles.includes(state.userProfile.role);
        }
        
        const ROLES = {
            MANAGE_FINANCES: ['Admin', 'President', 'Treasurer'],
            MANAGE_USERS: ['Admin'],
            MANAGE_SEASON: ['Admin', 'President'],
            MANAGE_ROSTER: ['Captain'],
            MANAGE_SOCIAL: ['Admin', 'President', 'Social Media Manager'],
            APPROVE_REQUISITIONS: ['Admin', 'President', 'Treasurer'],
            MANAGE_ORDERS: ['Admin', 'President', 'Order Handler'],
            MANAGE_MERCH: ['Admin', 'President'],
            UPLOAD_PHOTOS: ['Graphics Designer'],
            SUBMIT_REQUISITIONS: ['Admin', 'President', 'Treasurer', 'Vice President', 'Captain', 'Social Media Manager', 'Graphics Designer', 'Order Handler']
        };

        // --- MODAL & TOAST ---
        
        function showModal(title, contentHTML, footerHTML) {
            const modalContainer = document.getElementById('modal-container');
            const modal = document.createElement('div');
            modal.className = 'modal active fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-secondary rounded-lg shadow-xl w-full max-w-lg max-h-[90vh] flex flex-col border border-themed">
                    <header class="flex justify-between items-center p-4 border-b border-themed">
                        <h2 class="text-xl font-semibold text-primary">${title}</h2>
                        <button data-action="close-modal" class="text-secondary hover:text-primary">&times;</button>
                    </header>
                    <main class="p-6 overflow-y-auto">${contentHTML}</main>
                    <footer class="p-4 bg-primary border-t border-themed flex justify-end gap-2">${footerHTML}</footer>
                </div>
            `;
            modalContainer.appendChild(modal);
        }

        function closeModal() {
            const modal = document.querySelector('.modal');
            if(modal) modal.remove();
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const colors = {
                success: 'bg-green-600',
                error: 'bg-red-600',
                info: 'bg-blue-600'
            };
            toast.className = `text-white px-6 py-3 rounded-lg shadow-lg ${colors[type]} animate-pulse`; // Simple animation
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // --- DATA FETCHING & LISTENERS ---
        function setupFirestoreListeners() {
            unsubscribeAllListeners();
            
            const collectionsToListen = [
                'users', 'finances', 'requisitions', 'orders', 'merchandise', 
                'players', 'socialMedia', 'dashboardImages'
            ];
            
            collectionsToListen.forEach(collectionName => {
                const q = query(collection(db, collectionName));
                const unsub = onSnapshot(q, (snapshot) => {
                    state[collectionName] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if (state.currentPage) renderCurrentPage();
                }, (error) => console.error(`Error fetching ${collectionName}:`, error));
                unsubscribers.push(unsub);
            });

            const unsubSettings = onSnapshot(doc(db, 'settings', 'main'), (doc) => {
                state.settings = doc.exists() ? doc.data() : { seasonStartDate: '', seasonWeeks: 16 };
                if (state.currentPage) renderCurrentPage();
            }, (error) => console.error("Error fetching settings:", error));
            unsubscribers.push(unsubSettings);
        }
        
        // --- EVENT DELEGATION ---
        document.body.addEventListener('click', (e) => {
            const target = e.target.closest('[data-action]');
            if (!target) return;

            const { action, id } = target.dataset;

            switch (action) {
                case 'close-modal':
                    closeModal();
                    break;
                // Add more generic actions here if needed
                case 'save-user':
                    // This is just an example, specific save handlers will be in page renderers
                    break;
            }
        });
        
        // --- PAGE RENDER FUNCTIONS ---
        // These now populate the real content for each page
        // We define them on the window object so renderCurrentPage can call them dynamically
        window.renderDashboard = () => {
            const totalInflow = state.finances.filter(t => t.type === 'Inflow').reduce((sum, t) => sum + t.amount, 0);
            const totalOutflow = state.finances.filter(t => t.type === 'Outflow').reduce((sum, t) => sum + t.amount, 0);
            const pendingRequisitions = state.requisitions.filter(r => r.status === 'Pending').length;

            // Very basic season progress calculation
            let seasonProgress = 'Not Started';
            if (state.settings.seasonStartDate && state.settings.seasonWeeks > 0) {
                const startDate = new Date(state.settings.seasonStartDate);
                const today = new Date();
                const weeksPassed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24 * 7));
                if (weeksPassed >= 0 && weeksPassed < state.settings.seasonWeeks) {
                    seasonProgress = `Week ${weeksPassed + 1} of ${state.settings.seasonWeeks}`;
                } else if (weeksPassed >= state.settings.seasonWeeks) {
                    seasonProgress = 'Finished';
                }
            }
            
            pageContainer.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="bg-secondary p-6 rounded-lg shadow border border-themed"><h3 class="font-semibold text-primary">Total Inflow</h3><p class="text-2xl font-bold text-green-500">${formatCurrency(totalInflow)}</p></div>
                    <div class="bg-secondary p-6 rounded-lg shadow border border-themed"><h3 class="font-semibold text-primary">Total Outflow</h3><p class="text-2xl font-bold text-red-500">${formatCurrency(totalOutflow)}</p></div>
                    <div class="bg-secondary p-6 rounded-lg shadow border border-themed"><h3 class="font-semibold text-primary">Season Progress</h3><p class="text-2xl font-bold text-primary">${seasonProgress}</p></div>
                    <div class="bg-secondary p-6 rounded-lg shadow border border-themed"><h3 class="font-semibold text-primary">Pending Requisitions</h3><p class="text-2xl font-bold text-primary">${pendingRequisitions}</p></div>
                </div>
                <div class="mt-8 grid grid-cols-1 lg:grid-cols-5 gap-6">
                    <div class="lg:col-span-3 bg-secondary p-6 rounded-lg shadow border border-themed">
                        <h3 class="text-lg font-semibold mb-4 text-primary">Social Media Engagement</h3>
                        <canvas id="socialMediaChart"></canvas>
                    </div>
                    <div class="lg:col-span-2 bg-secondary p-6 rounded-lg shadow border border-themed">
                         <h3 class="text-lg font-semibold mb-4 text-primary">Upcoming Events / Photos</h3>
                         <!-- Photo uploader for Graphics Designer would go here -->
                    </div>
                </div>
            `;

            // Example Chart.js implementation
            const ctx = document.getElementById('socialMediaChart');
            if(ctx) {
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'], // These would come from state.socialMedia
                        datasets: [{
                            label: 'Total Engagements',
                            data: [120, 190, 300, 500, 200, 350], // Dummy data
                            backgroundColor: 'rgba(212, 175, 55, 0.6)', // Gold with opacity
                            borderColor: 'rgba(212, 175, 55, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: { scales: { y: { beginAtZero: true } } }
                });
            }
        };

        window.renderFinances = () => {
            // Re-render the static part first
            pageContainer.innerHTML = pages.finances;

            // Populate dynamic parts
            const controlsContainer = document.getElementById('finances-controls');
            if (hasPermission(ROLES.MANAGE_FINANCES)) {
                controlsContainer.innerHTML = `
                    <button data-action="show-add-transaction" class="bg-accent text-white px-4 py-2 rounded-lg bg-accent-hover">Add Transaction</button>
                `;
            }

            const summaryContainer = document.getElementById('finances-summary');
            const totalInflow = state.finances.filter(t => t.type === 'Inflow').reduce((sum, t) => sum + t.amount, 0);
            const totalOutflow = state.finances.filter(t => t.type === 'Outflow').reduce((sum, t) => sum + t.amount, 0);
            const netBalance = totalInflow - totalOutflow;
            summaryContainer.innerHTML = `
                <div class="bg-primary p-4 rounded-lg"><h4 class="text-sm text-secondary">Total Inflow</h4><p class="text-lg font-bold text-green-500">${formatCurrency(totalInflow)}</p></div>
                <div class="bg-primary p-4 rounded-lg"><h4 class="text-sm text-secondary">Total Outflow</h4><p class="text-lg font-bold text-red-500">${formatCurrency(totalOutflow)}</p></div>
                <div class="bg-primary p-4 rounded-lg"><h4 class="text-sm text-secondary">Net Balance</h4><p class="text-lg font-bold ${netBalance >= 0 ? 'text-green-500' : 'text-red-500'}">${formatCurrency(netBalance)}</p></div>
            `;
            
            const tableBody = document.getElementById('finances-table-body');
            tableBody.innerHTML = state.finances.sort((a,b) => b.date.toMillis() - a.date.toMillis()).map(t => `
                <tr class="border-b border-themed">
                    <td class="p-2">${formatDate(t.date)}</td>
                    <td class="p-2">${t.description}</td>
                    <td class="p-2">
                        <span class="px-2 py-1 rounded-full text-xs ${t.type === 'Inflow' ? 'bg-green-200 text-green-800' : 'bg-red-200 text-red-800'}">${t.type}</span>
                    </td>
                    <td class="p-2 ${t.type === 'Inflow' ? 'text-green-500' : 'text-red-500'}">${formatCurrency(t.amount)}</td>
                    <td class="p-2">${state.users.find(u => u.uid === t.submittedBy)?.name || 'Unknown'}</td>
                    <td class="p-2">
                        <!-- Actions like edit/delete would go here -->
                    </td>
                </tr>
            `).join('');
        };
        // Add stubs for other render functions to avoid errors
        window.renderRequisitions = () => { pageContainer.innerHTML = pages.requisitions; };
        window.renderOrders = () => { pageContainer.innerHTML = pages.orders; };
        window.renderPlayer_roster = () => { pageContainer.innerHTML = pages.player_roster; };
        window.renderSocial_media = () => { pageContainer.innerHTML = pages.social_media; };
        window.renderAdministration = () => { pageContainer.innerHTML = pages.administration; };


        // --- MAIN APP RENDER & ROUTING ---
        function showView(viewName) {
            loginView.style.display = 'none';
            appView.style.display = 'none';

            if (viewName === 'login') {
                loginView.style.display = 'flex';
            } else if (viewName === 'app') {
                appView.style.display = 'flex';
                renderApp();
            }
        }

        function renderApp() {
            if (!state.userProfile) return;
            renderSidebar();
            renderHeader();
            renderCurrentPage();
            lucide.createIcons();
        }
        
        function renderSidebar() {
            const nav = document.getElementById('sidebar-nav');
            const role = state.userProfile.role;
            let navLinks = [
                { id: 'dashboard', icon: 'layout-dashboard', text: 'Dashboard', roles: ['Admin', 'President', 'Treasurer', 'Vice President', 'Captain', 'Social Media Manager', 'Graphics Designer', 'Order Handler'] },
                { id: 'finances', icon: 'trending-up', text: 'Finances', roles: ['Admin', 'President', 'Treasurer'] },
                { id: 'requisitions', icon: 'clipboard-list', text: 'Requisitions', roles: ['Admin', 'President', 'Treasurer', 'Vice President', 'Captain', 'Social Media Manager', 'Graphics Designer', 'Order Handler'] },
                { id: 'orders', icon: 'shopping-cart', text: 'Orders', roles: ['Admin', 'President', 'Vice President', 'Captain', 'Social Media Manager', 'Graphics Designer', 'Order Handler'] },
                { id: 'player_roster', icon: 'users', text: 'Player Roster', roles: ['Admin', 'President', 'Captain', 'Vice President'] },
                { id: 'social_media', icon: 'share-2', text: 'Social Media', roles: ['Admin', 'President', 'Social Media Manager'] },
                { id: 'administration', icon: 'sliders-horizontal', text: 'Administration', roles: ['Admin', 'President'] }
            ];

            let html = '';
            navLinks.forEach(link => {
                if (link.roles.includes(role)) {
                    const isActive = state.currentPage === link.id ? 'active' : '';
                    const linkTextColor = document.documentElement.hasAttribute('data-theme') ? 'text-slate-600' : 'text-slate-300';
                    html += `
                        <a href="#${link.id}" class="sidebar-link ${isActive} flex items-center py-3 px-4 rounded-md ${linkTextColor} hover:bg-accent hover:text-white transition-colors mx-2 my-1">
                            <i data-lucide="${link.icon}" class="h-5 w-5 mr-3"></i> ${link.text}
                        </a>`;
                }
            });
            const logoutButtonHTML = nav.querySelector('.mt-auto').outerHTML;
            nav.innerHTML = html + logoutButtonHTML;
        }

        function renderHeader() {
            document.getElementById('page-title').textContent = state.currentPage.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            const userDisplay = document.getElementById('current-user-display');
            userDisplay.querySelector('p:first-child').textContent = state.userProfile.name || 'No Name';
            userDisplay.querySelector('p:last-child').textContent = state.userProfile.role;
        }

        function renderCurrentPage() {
            const pageHTML = pages[state.currentPage] || `<p>Page not found.</p>`;
            pageContainer.innerHTML = pageHTML;

            const renderFunctionName = `render${state.currentPage.charAt(0).toUpperCase() + state.currentPage.slice(1).replace(/_(\w)/g, (match, p1) => p1.toUpperCase())}`;
            if (window[renderFunctionName] && typeof window[renderFunctionName] === 'function') {
                window[renderFunctionName]();
            }
            lucide.createIcons();
        }
        
        function handleRouteChange() {
            const hash = window.location.hash.substring(1) || 'dashboard';
            state.currentPage = hash;
            renderApp();
        }
        window.addEventListener('hashchange', handleRouteChange);
        window.addEventListener('load', handleRouteChange);
        
        // --- UTILITY FUNCTIONS ---
        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            return timestamp.toDate().toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'UGX' }).format(amount || 0);
        }
        
        // --- FINAL INITIALIZATION ---
        lucide.createIcons();

        // Sidebar toggle for mobile
        document.getElementById('open-sidebar-btn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.remove('-translate-x-full');
        });
        document.body.addEventListener('click', (e) => {
            const sidebar = document.getElementById('sidebar');
            const navContainer = document.querySelector('nav');
            // If click is outside sidebar and not on the toggle button, close it
            if (!sidebar.contains(e.target) && !e.target.closest('#open-sidebar-btn')) {
                 sidebar.classList.add('-translate-x-full');
            }
             // Also close on nav link click for mobile
            if (navContainer.contains(e.target.closest('a')) && window.innerWidth < 1024) {
                 sidebar.classList.add('-translate-x-full');
            }
        });
    </script>
</body>
</html>
